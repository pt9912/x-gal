version: '3.8'

services:
  # Backend - Stable (90% traffic)
  backend-stable:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/stable.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend - Canary (10% traffic)
  backend-canary:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/canary.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # HAProxy with Traffic Splitting
  haproxy:
    image: haproxy:2.8-alpine
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8080:8080"  # HTTP frontend
      - "8404:8404"  # Stats page
    networks:
      - test-network
    depends_on:
      backend-stable:
        condition: service_healthy
      backend-canary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network:
    driver: bridge
