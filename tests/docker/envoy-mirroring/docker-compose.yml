version: '3.8'

services:
  # Backend - Primary (production traffic)
  backend-primary:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/primary.py"]
    environment:
      - PORT=8080
    networks:
      - test-network-mirroring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend - Shadow (mirrored traffic)
  backend-shadow:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/shadow.py"]
    environment:
      - PORT=8080
    networks:
      - test-network-mirroring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Envoy Proxy with Request Mirroring
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./envoy-mirroring.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "10001:10000"  # Proxy port (different from traffic-split tests)
      - "9902:9901"    # Admin port (different from traffic-split tests)
    networks:
      - test-network-mirroring
    depends_on:
      backend-primary:
        condition: service_healthy
      backend-shadow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/ready"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network-mirroring:
    driver: bridge
