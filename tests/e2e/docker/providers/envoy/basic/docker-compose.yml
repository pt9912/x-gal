version: '3.8'

services:
  # Backend - Stable (90% traffic)
  backend-stable:
    build:
      context: ../../../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/stable.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend - Canary (10% traffic)
  backend-canary:
    build:
      context: ../../../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/canary.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Envoy Proxy with Traffic Splitting
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "10000:10000"  # Proxy port
      - "9901:9901"    # Admin port
    networks:
      - test-network
    depends_on:
      backend-stable:
        condition: service_healthy
      backend-canary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9901/ready"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network:
    driver: bridge
