# Envoy Configuration Generated by GAL
# Provider: envoy
# Services: 1 (0 gRPC, 0 REST)

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ['*']
              routes:
              - match:
                  prefix: '/api'
                  headers:
                  - name: X-API-Version
                    exact_match: 'v2'
                route:
                  cluster: api_service_v2_backend_cluster
              - match:
                  prefix: '/api'
                  headers:
                  - name: User-Agent
                    contains_match: 'Mobile'
                route:
                  cluster: api_service_mobile_backend_cluster
              - match:
                  prefix: '/api'
                  headers:
                  - name: X-Beta-Features
                    exact_match: 'enabled'
                route:
                  cluster: api_service_beta_backend_cluster
              - match:
                  prefix: '/api'
                  headers:
                  - name: X-Admin-Access
                    exact_match: 'true'
                route:
                  cluster: api_service_admin_backend_cluster
              - match:
                  prefix: '/api'
                  headers:
                  - name: X-Region
                    exact_match: 'EU'
                route:
                  cluster: api_service_eu_backend_cluster
              - match:
                  prefix: '/api'
                  query_parameters:
                  - name: version
                    string_match:
                      exact: '2'
                route:
                  cluster: api_service_v2_backend_cluster
              - match:
                  prefix: '/api'
                  query_parameters:
                  - name: beta
                    string_match:
                      exact: 'true'
                route:
                  cluster: api_service_beta_backend_cluster
              - match:
                  prefix: '/api'
                  query_parameters:
                  - name: admin
                    present_match: true
                route:
                  cluster: api_service_admin_backend_cluster
              # JWT claim-based routing requires Lua filter
              # - role=admin -> admin_backend
              # Geo-based routing requires GeoIP database and Lua filter
              # - country=DE -> eu_backend
              - match:
                  prefix: '/api'
                route:
                  cluster: api_service_cluster
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: api_service_v2_backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_v2_backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-v2
                port_value: 8080
    # Version 2 API backend

  - name: api_service_admin_backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_admin_backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-admin
                port_value: 8080
    # Admin API with extended permissions

  - name: api_service_eu_backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_eu_backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-eu
                port_value: 8080
    # EU region backend for GDPR compliance

  - name: api_service_beta_backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_beta_backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-beta
                port_value: 8080
    # Beta features backend

  - name: api_service_mobile_backend_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_mobile_backend_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-mobile
                port_value: 8080
    # Optimized mobile API backend

  - name: api_service_cluster
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    connect_timeout: 5s
    load_assignment:
      cluster_name: api_service_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend-v1
                port_value: 8080

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901