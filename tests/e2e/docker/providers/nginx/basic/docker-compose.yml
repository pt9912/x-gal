version: '3.8'

services:
  # Backend - Stable (90% traffic)
  backend-stable:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/stable.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend - Canary (10% traffic)
  backend-canary:
    build:
      context: ../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/canary.py"]
    environment:
      - PORT=8080
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Nginx Proxy with Traffic Splitting
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    networks:
      - test-network
    depends_on:
      backend-stable:
        condition: service_healthy
      backend-canary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network:
    driver: bridge
