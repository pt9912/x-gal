version: '3.8'

services:
  # Backend - Primary (production traffic)
  backend-primary:
    build:
      context: ../../../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/primary.py"]
    environment:
      - PORT=8080
    networks:
      - test-network-nginx-mirroring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Backend - Shadow (mirrored traffic)
  backend-shadow:
    build:
      context: ../../../backends
      dockerfile: Dockerfile
    command: ["python", "-u", "/app/shadow.py"]
    environment:
      - PORT=8080
    networks:
      - test-network-nginx-mirroring
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # Nginx Proxy with Request Mirroring
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx-mirroring.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "10002:10000"  # Proxy port (different from Envoy tests)
    networks:
      - test-network-nginx-mirroring
    depends_on:
      backend-primary:
        condition: service_healthy
      backend-shadow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:10000/health"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  test-network-nginx-mirroring:
    driver: bridge
